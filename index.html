<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
		/>
		<link rel="stylesheet" href="./css/index.css" />
		<title>Code Editor</title>
	</head>
	<body>
		<main id="main">
			<header>
				<button class="htmlBtn active">HTML</button>
				<button class="cssBtn">CSS</button>
				<button class="jsBtn">JavaScript</button>
				<button class="outputBtn">Output</button>
			</header>
			<section>
				<pre class="html"><code contenteditable="true">
				  </code>
				  <div class="cleaners">
				  <i class="far fa-clipboard"></i>
				  <i class="fa fa-trash"></i>
				  </div>
				  </pre>
				<pre class="css"><code contenteditable="true"></code>
				<div class="cleaners">
				  <i class="far fa-clipboard"></i>
				  <i class="fa fa-trash"></i>
				  </div></pre>
				<pre class="js"><code contenteditable="true"></code>
				<div class="cleaners">
				  <i class="far fa-clipboard"></i>
				  <i class="fa fa-trash"></i>
				  </div>
				</pre>
				<iframe frameborder="0" class="output"></iframe>
			</section>
		</main>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.4.0/build/styles/hybrid.min.css"
		/>
		<script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.4.0/build/highlight.min.js"></script>
		<script>
			hljs.initHighlightingOnLoad();
		</script>
		<script src="./js/index.js"></script>
	</body>
</html>
